<mjml>
  <mj-head>
    <mj-title>{{ PAGE_TITLE }}</mj-title>
  </mj-head>

  <mj-body background-color="#ffffff">
    <mj-section>
      <mj-column>
        <mj-text>
          The user "{{ firstName }} {{ lastName }}" has been removed from the group "{{ groupName
          }}".
        </mj-text>
      </mj-column>
    </mj-section>

    <mj-section>
      <mj-column>
        <mj-text>
          If you no longer wish to receive these notifications, you can disable them in your profile
          settings.
        </mj-text>
      </mj-column>
    </mj-section>
  </mj-body>
</mjml>
